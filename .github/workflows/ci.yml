name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.module }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - lib/types
          - projects/crab-gateway
          - projects/crab-cli
          - integration
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache: true

      - name: Run tests
        working-directory: ${{ matrix.module }}
        run: go test ./...

  build:
    name: Build (${{ matrix.module }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - lib/types
          - projects/crab-gateway
          - projects/crab-cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache: true

      - name: Build module packages
        working-directory: ${{ matrix.module }}
        run: go build ./...

  release-artifacts:
    name: Release Artifacts (${{ matrix.goos }}-${{ matrix.goarch }})
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    needs:
      - test
      - build
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache: true

      - name: Build and package binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail

          ext=""
          archive_ext="tar.gz"
          if [ "$GOOS" = "windows" ]; then
            ext=".exe"
            archive_ext="zip"
          fi

          mkdir -p dist/bin

          (
            cd projects/crab-gateway
            CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build -trimpath -o "../../dist/bin/crab-gateway${ext}" ./cmd/crab-gateway
          )

          (
            cd projects/crab-cli
            CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build -trimpath -o "../../dist/bin/crab-cli${ext}" ./cmd/crab-cli
          )

          package_dir="dist/crabstack-${GOOS}-${GOARCH}"
          mkdir -p "$package_dir"
          mv "dist/bin/crab-gateway${ext}" "$package_dir/"
          mv "dist/bin/crab-cli${ext}" "$package_dir/"
          cp projects/crab-cli/README.md "$package_dir/"

          if [ "$archive_ext" = "zip" ]; then
            (
              cd dist
              zip -rq "crabstack-${GOOS}-${GOARCH}.zip" "crabstack-${GOOS}-${GOARCH}"
            )
          else
            tar -C dist -czf "dist/crabstack-${GOOS}-${GOARCH}.tar.gz" "crabstack-${GOOS}-${GOARCH}"
          fi

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: crabstack-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/crabstack-${{ matrix.goos }}-${{ matrix.goarch }}.*

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/crabstack-${{ matrix.goos }}-${{ matrix.goarch }}.*
